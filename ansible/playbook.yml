---
- name: Deploy to Tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "/var/snap/jenkins/4865/workspace/MvnAns15/target/"
        dest: "/opt/tomcat/webapps/MavenAnsibleWebApp.war/MavenWebAppJenkinsIntegrationusingAnsible.war"
        remote_src: no

    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
